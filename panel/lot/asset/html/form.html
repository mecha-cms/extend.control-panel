    <div class="desk">
      <header></header>
      <div>

          <section id="foo:0.0" title="Page">
            <p class="field">
              <label>Title</label>
              <span><input class="input width" type="text"></span>

            <p class="field">
              <label>Slug</label>
              <span>

            <div class="field p">

          <section id="foo:0.1" title="Data">
            <p class="field">
              <label>Name</label>
              <span>
                <span class="input-with-suffix">

                  <span class="suffix">.page</span>
                </span>
              </span>
            </p>
            <p class="field">
              <label>Tags</label>
              <span>
                <input class="input width" placeholder="foo, bar, baz" type="text">

              </span>
            </p>
            <p class="field">
              <label>Author</label>
              <span>

                  <option>@secondary-user</option>
                  <option>@tertiary-user</option>
                </select>

              </span>
