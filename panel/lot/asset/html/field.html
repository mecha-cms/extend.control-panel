<!DOCTYPE html>
<html class="js" dir="ltr">
  <head>
    <meta content="width=device-width" name="viewport">
    <meta charset="utf-8">
    <title>Field</title>
    <link href="../css/panel.css" rel="stylesheet">
    <link href="../css/panel/construction.css" rel="stylesheet">
  </head>
  <body spellcheck="false">
    <div class="desk">
      <p class="field">
        <label>Text</label>
        <span><input class="input" type="text"></span>
      </p>
      <p class="field">
        <label>Text</label>
        <span>
          <input class="input" type="text">
          <span class="hint">With help text.</span>
        </span>
      </p>
      <p class="field">
        <label>Summary</label>
        <span><input class="input width" type="text"></span>
      </p>
      <p class="field">
        <label>Summary</label>
        <span>
          <input class="input width" type="text">
          <span class="hint">With help summary.</span>
        </span>
      </p>
      <div class="field p">
        <label>Paragraph</label>
        <div><textarea class="textarea width" placeholder="Content goes here&hellip;"></textarea></div>
      </div>
      <div class="field p">
        <label>Source Code</label>
        <div><textarea class="textarea width code" placeholder="Content goes here&hellip;"></textarea></div>
      </div>
      <p class="field">
        <label>Options</label>
        <span>
          <span class="input plain">
            <label>
              <input class="input" name="a" type="radio" checked> <span>Yes</span>
            </label>
            <br>
            <label>
              <input class="input" name="a" type="radio"> <span>No</span>
            </label>
          </span>
        </span>
      </p>
      <p class="field">
        <label>Toggle</label>
        <span>
          <label class="input plain">
            <input class="input" type="checkbox"> <span>Enable</span>
          </label>
        </span>
      </p>
    </div>
  </body>
</html>
